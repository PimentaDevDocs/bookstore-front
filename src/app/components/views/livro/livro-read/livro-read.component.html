<form>

    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">
            {{ livro.titulo }}
        </mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="title">
            Escrito por: {{ livro.nomeAutor }}
        </mat-card-subtitle>

        <button (click)="cancel()" mat-stroked-button color="warn">
            <mat-icon>keyboard_return</mat-icon>
            Voltar
        </button>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-content class="title">
            {{ livro.texto }}
        </mat-card-content>
    </mat-card>

</form>
