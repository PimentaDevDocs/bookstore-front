<div class="content">
    <div class="title">
        <h1>
            Categoria
        </h1>
    </div>

    <button mat-stroked-button color="primary" class="mat-elevation-z8">Nova categoria</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categorias">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id</th>
                <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome</th>
                <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição</th>
                <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> Livros</th>
                <td mat-cell *matCellDef="let row">
                    <a href="#" class="livros">
                        <i class="material-icons livros">
                            book
                        </i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="mat-header"> Ações</th>
                <td mat-cell *matCellDef="let row">
                    <a href="#" class="edit">
                        <i class="material-icons">edit</i>
                    </a>
                    <a href="#" class="delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
